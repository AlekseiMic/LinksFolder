<p>
  Please login
</p>
<form [formGroup]='signupForm' (submit)='submit()'>
  <label for="username">Login: <input type="text" formControlName="login"></label><br>
  <label for="password">Password: <input type="password" formControlName="password"></label><br>
  <button type="submit">Submit</button>
</form>
