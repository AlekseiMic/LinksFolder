<label
  [ngClass]="{
    'text-red-800 ': errors.length > 0,
    'block text-sm leading-none mb-[2px]': true
  }"
  [for]="name"
>
  <span>{{ label }}</span>
  <span class="text-red-800">{{
    required && label.length > 0 ? '*' : ''
  }}</span>
</label>
<div
  [style.borderTopLeftRadius.px]="roundedLeft ?? 4"
  [style.borderBottomLeftRadius.px]="roundedLeft ?? 4"
  [style.borderTopRightRadius.px]="roundedRight ?? 4"
  [style.borderBottomRightRadius.px]="roundedRight ?? 4"
  [ngClass]="{
    'ring-red-700': errors.length > 0,
    'ring-bDefault bg-bgInput': errors.length === 0,
    'ring-1 overflow-hidden relative focus-within:!ring-bPrimaryFocus focus-within:z-10 hover:z-10 hover:ring-bPrimaryHover ': true
  }"
>
  <ng-content></ng-content>
</div>
<div class="{{ !errors.length ? 'mt-4 transform scale-y-0 opacity-0' : 'mb-2' }} duration-300 opacity-100 overflow-hidden transition text-red-800 ">
  <span class="block text-sm leading-none mt-1" *ngFor="let error of errors">
    {{ error | fieldError }}
  </span>
</div>
