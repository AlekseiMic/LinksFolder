<form [formGroup]="editLinkForm" (ngSubmit)="submit()" class="form">
  <app-textfield label="Url" autocomplete="off" type="text" formControlName="url" id="url"></app-textfield>
  <app-textfield label="Text" autocomplete="off" type="text" formControlName="text" id="text"></app-textfield>
  <button class="h-12 mt-2" btn primary full rounded type="submit">Save</button>
</form>
