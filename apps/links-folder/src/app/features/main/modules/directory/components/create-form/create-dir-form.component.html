<form [formGroup]="createSubdirForm" (ngSubmit)="submit()" class="form">
  <app-textfield
    label="Directory name"
    autocomplete="off"
    type="text"
    formControlName="name"
    id="name"
  ></app-textfield>
  <button aria-label="create dir" btn primary full rounded class="h-8" type="submit">Create</button>
</form>
