<form [formGroup]="editLinkForm" (ngSubmit)="submit()" class="form">
  <label for="url"> URL </label>
  <input autocomplete="off" type="text" formControlName="url" id="url" />
  <label for="text"> TEXT </label>
  <input autocomplete="off" type="text" formControlName="text" id="text" />
  <button type="submit">Save</button>
</form>
