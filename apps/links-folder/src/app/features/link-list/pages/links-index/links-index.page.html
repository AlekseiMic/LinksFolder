<app-link-simple-list
  *ngIf="baseDir && (!root?.editable || !isAuthorized)"
  [links]="root?.links ?? []"
  [canEdit]="root?.editable"
  [codes]="root?.codes ?? []"
  [directory]="baseDir"
></app-link-simple-list>

<app-link-not-simple-list
  *ngIf="isAuthorized && !root?.isGuest"
  [lists]="list"
  [directory]="baseDir"
></app-link-not-simple-list>
