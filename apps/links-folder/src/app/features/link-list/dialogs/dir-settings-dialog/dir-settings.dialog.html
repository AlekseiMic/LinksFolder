<app-default-dialog title="Directory Settings" class="large">
  <div class="content">
    <form [formGroup]="editNameForm">
      <label>
        <span>Name</span>
        <input
          id="name"
          autocomplete="off"
          type="text"
          formControlName="name"
          (keyup.enter)="onEditName()"
        />
      </label>
    </form>
    <hr />
    <button (click)="addAccessRule()">Add</button>
    <div *ngFor="let code of codes">{{ code.id}} {{ code.userId }} {{code.createdBy}} {{ code.createdAt}} {{code.updatedAt}}</div>
  </div>
</app-default-dialog>
