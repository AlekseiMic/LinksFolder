<h2 *ngIf="title" mat-dialog-title>{{ title }}</h2>
<div class="content-wrapper">
  <ng-content mat-dialog-content></ng-content>
</div>
<button
  btn
  icon
  class="close"
  mat-button
  mat-dialog-close
  aria-label="close"
></button>
<div *ngIf="actions" class="actions">
  <ng-container [ngTemplateOutlet]="actions"></ng-container>
</div>
